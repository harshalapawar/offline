<app-loader *ngIf="loader"></app-loader>
<div class="container-fluid">
  <div class="row">
    <div class="col-12 grid-margin">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <h3 class="display-4 mr-4 font-weight-bold text-primary pull-left">Users</h3>


               <div class="filter_cont pull-left">
              <form [formGroup]="SearchFormModel">
               <div class=" input_divs">
                      <div class="form-group">
                        <input type="text" class="form-control cust_input" id="search_your_term"
                          placeholder="Search by email id.." formControlName="searchText" (keyup)="onChange()"
                          [(ngModel)]="filter.email" />
                      </div>
                   
                
                </div>
              </form>
            </div>


              <div class="pull-right btn_group mt-5">
                <button type="button" class="btn btn-primary d-inline-block top-button" (click)="exportAsXLSX()">
                  <i class="fas fa-file-download"></i> Download File
                </button>
              </div>
            </div>
          </div>
       
          <div class="clearfix"></div>
          <div class="fluid-container">
            <div class="card-body all-icons py-0">
              <div class="row">
                <div class=" col-lg-12 col-md-12 col-sm-12 col-12 px-0">
                  <!-- <p>{{message}}</p> -->
                  <div *ngIf="data == null" class="text-center mt-5">
                    <p>No Records</p>
                  </div>
                  <div class="table-responsive mb-4" *ngIf="data != null">
                    <table class="table userTable" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="8">
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th>Email Id</th>
                          <th>Contact Number</th>
                          <th>Added On</th>
                          <th>Date of birth</th>
                          <th>Status</th>
                          <th>Session</th>
                          <th>Orders</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let users of mf.data">
                          <td>{{ users.firstName }} {{ users.lastName }}</td>
                          <td>{{ users.email }}</td>
                          <td>{{ users.countryCode }} {{ users.mobileNumber }}</td>
                          <td>{{ users.createDate | date: "mediumDate" }}</td>
                          <td>{{ users.dob }}</td>
                          <td>{{ users.activated }}</td>
                          <td class="text-center text-primary">
                            <!-- <button type="button" class="btn btn-primary button_btn"
                              (click)="sessionClick(users.id)">Session</button> -->
                            <a (click)="sessionClick(users.id)"><i class="fas fa-coins"></i></a>
                          </td>
                          <td class="text-center">
                            <!-- <button href="" class="btn btn-primary button_btn"
                              [routerLink]="['/order-history/' + users.id]" #{{users.id}} routerLinkActive="active"
                              (click)="orderUser(users.id)">Order
                              History</button> -->
                            <a [routerLink]="['/order-history/' + users.id]" #{{users.id}} routerLinkActive="active"
                              (click)="orderUser(users.id)"><i class="fas fa-shopping-cart"></i></a>
                          </td>
                        </tr>
                      </tbody>
                      <tfoot>
                        <tr>
                          <td colspan="10">
                            <mfBootstrapPaginator></mfBootstrapPaginator>
                          </td>
                        </tr>
                      </tfoot>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
