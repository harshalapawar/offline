<div class="container-fluid">
  <div class="row">
    <div class="col-12 grid-margin">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <h3 class="display-4 mr-4 font-weight-bold text-primary">Users</h3>
            </div>
          </div>
          <div class="filter_cont col-sm-12">
            <form [formGroup]="SearchFormModel">
              <div class="row">
                <div class="col-sm-6">
                  <label>Search</label><br>
                  <div class="col-sm-4 input_divs">
                    <div class="form-group">
                      <input type="text" class="form-control cust_input" id="search_your_term" placeholder="Search"
                        formControlName="searchText" (keyup)="onChange()" [(ngModel)]="filter.email" />
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="clearfix"></div>
          <div class="fluid-container">
            <div class="card-body all-icons py-0">
              <div class="row">
                <div class=" col-lg-12 col-md-12 col-sm-12 col-12 px-0">
                  <!-- <p>{{message}}</p> -->
                  <div *ngIf="data == null" class="text-center mt-5">
                    <p>No Records</p>
                  </div>
                  <div class="table-responsive mb-4" *ngIf="data != null">
                    <table class="table userTable" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="8">
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th>Email Id</th>
                          <th>Contact Number</th>
                          <th>Added On</th>
                          <th>Date of birth</th>
                          <th>Status</th>
                          <th>Session</th>
                          <th>Orders</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let users of mf.data">
                          <td>{{ users.firstName }} {{ users.lastName }}</td>
                          <td>{{ users.email }}</td>
                          <td> +{{ users.countryCode }} {{ users.mobileNumber }}</td>
                          <td>{{ users.createDate | date: "mediumDate" }}</td>
                          <td>{{ users.dob }}</td>
                          <td>{{ users.activated }}</td>
                          <td>
                            <button type="button" class="btn btn-primary"
                              (click)="sessionClick(users.id)">Session</button>
                          </td>
                          <td>
                            <button href="" class="btn btn-primary" [routerLink]="['/order-history/' + users.id]"
                              #{{users.id}} routerLinkActive="active" (click)="orderUser(users.id)">Order
                              History</button>
                          </td>
                        </tr>
                      </tbody>
                      <tfoot>
                        <tr>
                          <td colspan="10">
                            <mfBootstrapPaginator></mfBootstrapPaginator>
                          </td>
                        </tr>
                      </tfoot>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
