<div class="container-fluid">
  <div class="row">
    <div class="col-12 grid-margin">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <h3 class="display-4 mr-4 font-weight-bold text-primary">Events</h3>
              <div class="pull-right btn_group">
                <button type="button" class="btn btn-primary d-inline-block top-button" [routerLink]="['/add-event']">
                  <i class="fas fa-building"></i> Add Events
                </button>
              </div>
            </div>
          </div>
          <div class="fluid-container">
            <div class="card-body all-icons py-0">
              <div class="row">
                <div class=" col-lg-12 col-md-12 col-sm-12 col-12 px-0">
                  <div *ngIf="data == null" class="text-center">
                    <p>No Records</p>
                  </div>
                  <div class="table-responsive mb-4" *ngIf="data != null">
                    <table class="table userTable">
                      <thead>
                        <tr>
                          <th>Discription</th>
                          <th>Organized By</th>
                          <th>Start Date</th>
                          <th>End Date</th>
                          <th>Image Url</th>
                          <th>Type Id</th>
                          <th>Reward</th>
                          <th>Details</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let events of data">
                          <td>{{ events.discription }}</td>
                          <td>{{ events.organizedBy }}</td>
                          <td>{{ events.startDate }}</td>
                          <td>{{ events.endDate }}</td>
                          <td>{{ events.imageUrl }}</td>
                          <td>{{ events.typeId }}</td>
                          <td>{{ events.reward }}</td>
                          <td>
                            <button type="button" class="btn btn-primary" (click)="eventDetails(events.id)">Details</button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
