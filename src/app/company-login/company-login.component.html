<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="col-lg-6 col-md-8 mx-auto loginForm">
        <img src="assets/images/1.png" alt="" class="d-block mx-auto _logo">
        <h1 class="display-4 text-center login_heading">COMPANY LOGIN</h1>
        <form class="forms-sample" [formGroup]="companyLogin" (ngSubmit)="companyLoginSubmit(companyLogin)">
          <div class="form-group">
            <label for="userId"> Email Id</label>
            <div class="input-group input-group-alternative" [class.form_error]="companyLogin.get('user_id').invalid && companyLogin.get('user_id').touched">
              <input type="email" class="form-control" id="userId" placeholder="Email Id" formControlName="user_id">
            </div>
            <small *ngIf="companyLogin.controls['user_id'].hasError('required') && (companyLogin.controls['user_id'].dirty || companyLogin.controls['user_id'].touched)"
              class="text-danger">
              Please Enter a Valid User ID
            </small>
          </div>
          <div class="form-group">
            <label for="password-field">Password</label>
            <div class="input-group input-group-alternative" [class.form_error]="companyLogin.get('password').invalid && companyLogin.get('password').touched">
              <input type="password" class="form-control" id="password-field" placeholder="Password" formControlName="password"
                maxlength="16">
            </div>
            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password pull-right " title="click here to view password"></span>
            <small *ngIf="companyLogin.controls['password'].hasError('required') && (companyLogin.controls['password'].dirty || companyLogin.controls['password'].touched)"
              class="text-danger">
              Please Enter a Valid Password
            </small>
          </div>
          <button type="submit" class="btn btn-success mt-3" id="login" name="login">Login</button>
          <a class="text-primary small mt-4 pull-right" [routerLink]="['/super-admin-login']">Super Admin Login</a>
        </form>
      </div>
    </div>
  </div>
</div>
