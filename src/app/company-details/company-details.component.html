<app-loader *ngIf="loader"></app-loader>
<div class="container-fluid">
  <div class="row">
    <div class="col-12 grid-margin">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <div class="pull-right btn_group">
                <button type="button" class="btn btn-primary d-inline-block top-button" id="edit_btn"
                  (click)="editCompany()" *ngIf="flag">
                  <i class="fas fa-building"></i> Edit
                </button>
              </div>
            </div>
          </div>
          <div class="fluid-container">
            <div class="card-body all-icons">

              <div class="row">
                <div class=" col-lg-12 col-md-12 col-sm-12 col-12 px-0">

                  <div *ngIf="data ==null" class="text-center">
                    <p>No Records</p>
                  </div>


                  <form class="forms-sample" [formGroup]="updateCompany"
                    (ngSubmit)="updateCompanySubmit(updateCompany)">

                    <h4 class="display-6 mr-4 text-primary">Personal Details</h4>

                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="firstName">First Name</label>
                          <input type="text" class="form-control" [attr.disabled]="valid == true ? true : null"
                            formControlName="firstName">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="lastName">Last Name</label>
                          <input type="text" class="form-control" [attr.disabled]="valid == true ? true : null"
                            formControlName="lastName">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="email">Email</label>
                          <input class="form-control" type="text" [attr.disabled]="valid == true ? true : null"
                            formControlName="email">
                        </div>
                        <small
                          *ngIf="(updateCompany.controls['email'].hasError('required') || updateCompany.controls['email'].hasError('pattern')) && (updateCompany.controls['email'].dirty || updateCompany.controls['email'].touched)"
                          class="text-danger">
                          Please Enter a Valid Email
                        </small>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="dob">DOB</label>
                          <input class="form-control" type="date" [attr.disabled]="valid == true ? true : null"
                            formControlName="dob">
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="contact">Contact Number</label>
                          <input class="form-control" type="number" [attr.disabled]="valid == true ? true : null"
                            formControlName="mobileNumber">
                        </div>
                      </div>

                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="role">Country Code</label>
                          <input class="form-control" type="number" [attr.disabled]="valid == true ? true : null"
                            formControlName="countryCode">
                        </div>
                      </div>
                    </div>


                    <h4 class="display-6 mr-4 mt-3 text-primary">Company Details</h4>
                    <div class="row">

                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="role">Company Name</label>
                          <input class="form-control" type="text" [attr.disabled]="valid == true ? true : null"
                            formControlName="companyName">
                        </div>
                      </div>

                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="role">Link</label>
                          <input class="form-control" type="text" [attr.disabled]="valid == true ? true : null"
                            formControlName="link">
                        </div>
                      </div>

                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="role">Name of Outlet</label>
                          <input class="form-control" type="text" [attr.disabled]="valid == true ? true : null"
                            formControlName="nameOfOutlet">
                        </div>
                      </div>

                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="role">Photo Link</label>
                          <input class="form-control" type="text" [attr.disabled]="valid == true ? true : null"
                            formControlName="photoLink">
                        </div>
                      </div>

                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="role">Pan Card Number</label>
                          <input class="form-control" type="text" [attr.disabled]="valid == true ? true : null"
                            formControlName="registrationId">
                        </div>
                      </div>

                    </div>

                    <h4 class="display-6 mr-4 mt-3 text-primary">Bank Details</h4>
                    <div class="row">

                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="role">Account Number</label>
                          <input class="form-control" type="text" [attr.disabled]="valid == true ? true : null"
                            formControlName="accountNumber">
                        </div>
                      </div>

                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="role">Account Type</label>
                          <!-- <input class="form-control" type="text" [attr.disabled]="valid == true ? true : null"
                            formControlName="accountType"> -->
                          <select class="form-control" formControlName="accountType"
                            [attr.disabled]="valid == true ? true : null">
                            <option value="" [selected]="true" [disabled]="true" hidden>Select Account Type</option>
                            <option value="saving">Saving</option>
                            <option value="current">Current</option>
                          </select>
                        </div>
                      </div>

                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="role">Bank Branch</label>
                          <input class="form-control" type="text" [attr.disabled]="valid == true ? true : null"
                            formControlName="bankBranch">
                        </div>
                      </div>

                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="role">Bank Name</label>
                          <input class="form-control" type="text" [attr.disabled]="valid == true ? true : null"
                            formControlName="bankName">
                        </div>
                      </div>

                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="role">Ifsc Code</label>
                          <input class="form-control" type="text" [attr.disabled]="valid == true ? true : null"
                            formControlName="ifscCode">
                        </div>
                      </div>

                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="role">bank City</label>
                          <input class="form-control" type="text" [attr.disabled]="valid == true ? true : null"
                            formControlName="bankCity">
                        </div>
                      </div>

                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="role">name Of Account</label>
                          <input class="form-control" type="text" [attr.disabled]="valid == true ? true : null"
                            formControlName="nameOfAccount">
                        </div>
                      </div>

                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="role">GST Number</label>
                          <input class="form-control" type="text" [attr.disabled]="valid == true ? true : null"
                            formControlName="gst_id">
                        </div>
                      </div>

                      <div class="col-md-4">
                        <div class="form-group">
                          <label for="role">MICR Code</label>
                          <input class="form-control" type="text" [attr.disabled]="valid == true ? true : null"
                            formControlName="micrCode">
                        </div>
                      </div>

                      <!-- <div class="col-md-4">
                        <div class="form-group">
                          <label for="email">Upload photos</label>
                          <input name="file-upload-field" type="file" class="file-upload-field" formControlName="file"
                            (change)="fileUploader($event)" />
                        </div>
                      </div> -->

                    </div>

                    <button type="submit" class="btn btn-primary d-inline-block top-button" *ngIf="!flag">
                      Update
                    </button>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
